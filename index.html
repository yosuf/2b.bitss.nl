<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="pikachu.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Image</title>
<style>
  .pikachu {
    display: none;
  }
  .monster {
    display: none;
  }
</style>
</head>
<body>

<button onclick="waarIsPikachu()">Waar is Pikachu</button>
<button onclick="waarIsMonster()">Waar is Monster</button>

<br />
<img id="pikachu" class="pikachu" src="pikachu.png" alt="Pikachu">
<img id="monster" class="monster" src="monster.png" alt="Monster">

<script>
  function waarIsPikachu() {
    var image = document.getElementById("pikachu");
    image.classList.toggle("pikachu");
  }
  function waarIsMonster() {
    var image = document.getElementById("monster");
    image.classList.toggle("monster");
  }

</script>

</body>
</html>
